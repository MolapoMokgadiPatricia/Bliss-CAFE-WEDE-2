<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliss Cafe Menu</title>
  <meta name="description" content="Menu — Bliss Café hot & cold beverages, smoothies, breakfast and desserts." />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" />
</head>
<body>

  <header>
    <!--NAVIGATION SECTION-->
    <img src="/assets/LOGO.png" alt="Bliss Cafe Logo" width="150" height="auto">
    <!--Hamburger icon-->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav class="navbar" id="navbar">
      <a href="../index.html">Home</a>
      <a href="./gallery.html">Our Gallery</a>
      <a href="./menu.html">Our Menu</a>
      <a href="./about.html">About Us</a>
      <a href="./contact.html">Contact Us</a>
      <a href="./booking.html">Book Table</a>
     <!-- Search Icon -->
    <div class="search-container">
      <i class="fa fa-search"></i>
    </div>
  </nav>
  </header>
  <div id="searchBanner" class="search-banner">
    <input type="text" placeholder="Search..." />
    <button>Search</button>
  </div>
  
<main>
  <section class="quick-links">
    <h2>QUICK LINKS</h2>
    <div class="quick-links-grid">
      <a href="/index.html">Home</a>
      <a href="/pages/about.html">About Us</a>
      <a href="/pages/menu.html">Our Menu</a>
      <a href="/pages/gallery.html">Gallery</a>
      <a href="/pages/bookings.html">Bookings</a>
      <a href="/pages/contact.html">Contact Us</a>
    </div>
  </section>
  </main>

  <footer>
    <div class="social-media-links">
      <a href="https://www.facebook.com/share/1758TGBusH/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/mokgadi_mckay?igsh=MWhpM3poYm5rZXV4eg==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@mokgadimolapo_?_t=ZS-8zAOnRZLRcD&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
    
     <!-- Timestamp line -->
         <p id="timestamp-message">Brewed fresh at: <span id="timestamp"></span></p>
        <p>&copy; <span id="current-year"></span> Bliss Café. All Rights Reserved</p>
  </footer>

    <script>
      // Hamburger
      const hamburger = document.getElementById('hamburger');
      const navbar = document.getElementById('navbar');
      if (hamburger && navbar) {
        hamburger.addEventListener('click', () => {
          navbar.classList.toggle('show');
          hamburger.classList.toggle('open');
        });
      }

      // Optional: simple highlight on menu items when clicked
      document.querySelectorAll('.menu-item p').forEach(p => {
        p.addEventListener('click', () => {
          p.classList.toggle('highlight');
        });
      });
     
        document.getElementById("searchToggle").addEventListener("click", function() {
          const banner = document.getElementById("searchBanner");
          banner.style.display = (banner.style.display === "flex") ? "none" : "flex";
        });
    
      // Automatically set the current year in footer
      document.getElementById("current-year").textContent = new Date().getFullYear();
      
    </script>
  </body>
</html>
